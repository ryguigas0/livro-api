<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livros</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h3>Criação e atualização de livro</h3>
            </div>
        </div>
        <form>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-3">
                        <label for="livro-id">ID do livro (apenas atualização)</label>
                        <input type="text" class="form-control" id="livro-id"
                            placeholder="Insira um ID de livro para atualizar">
                    </div>
                    <div class="col-3">
                        <label for="livro-titulo">Título do livro</label>
                        <input type="text" class="form-control" id="livro-titulo" placeholder="Insira um título">
                    </div>
                    <div class="col-3">
                        <label for="livro-autor">Autor(a) do livro</label>
                        <input type="text" class="form-control" id="livro-autor"
                            placeholder="Insira o titulo do(a) autor(a)">
                    </div>
                    <div class="col-3">
                        <label for="livro-editora">Editora do livro</label>
                        <input type="text" class="form-control" id="livro-editora"
                            placeholder="Insira o titulo da editora">
                    </div>
                    <div class="col-3">
                        <label for="livro-ano">Ano do livro</label>
                        <input type="number" class="form-control" id="livro-ano" placeholder="Insira o ano do livro">
                    </div>
                    <div class="col-3">
                        <label for="livro-preco">Preço do livro</label>
                        <input type="number" class="form-control" id="livro-preco"
                            placeholder="Insira o preco do livro">
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" onclick="upsertLivro()">Salvar</button>
                    </div>
                </div>

            </div>
        </form>

        <div class="row">
            <div class="col">
                <h3>Pesquisa de livros</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="input-group">
                    <input onkeyup="listarLivros()" type="text" class="form-control" id="target-titulo"
                        placeholder="Titulo do livro">
                    <input onkeyup="listarLivros()" type="text" class="form-control" id="target-autor"
                        placeholder="Nome do(a) autor(a) do livro">
                </div>
            </div>
        </div>
        <div class="row p-2">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">titulo</th>
                        <th scope="col">autor</th>
                        <th scope="col">editora</th>
                        <th scope="col">ano</th>
                        <th scope="col">preco</th>
                        <th scope="col">ações</th>
                    </tr>
                </thead>
                <tbody id="table-livros">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../static/backoffice.js"></script>
</body>

</html>
